<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- グレーの円 -->
  <circle cx="50" cy="50" r="45" fill="#E0E0E0" stroke="#B0B0B0" stroke-width="2"/>
  
  <!-- マイクアイコン（グレー） -->
  <g transform="translate(50, 50)">
    <!-- マイク本体 -->
    <rect x="-8" y="-18" width="16" height="24" rx="8" fill="#9E9E9E"/>
    
    <!-- マイク下部 -->
    <path d="M -12 8 Q -12 18 0 18 Q 12 18 12 8" stroke="#9E9E9E" stroke-width="3" fill="none"/>
    
    <!-- スタンド -->
    <line x1="0" y1="18" x2="0" y2="24" stroke="#9E9E9E" stroke-width="3"/>
    <line x1="-8" y1="24" x2="8" y2="24" stroke="#9E9E9E" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
